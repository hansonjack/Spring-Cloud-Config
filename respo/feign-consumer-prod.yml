server:
  port: 8885
eureka:
  client:
    serviceUrl:
      defaultZone: http://192.168.50.49:8080/eureka/
  instance:
    ip-address: 192.168.50.49
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${eureka.instance.ip-address}:${server.port}
spring:
  application:
    name: feign-consumer
  zipkin:
    base-url: http://${eureka.instance.ip-address}:9411
  boot:
    admin:
      client:
        url: http://${eureka.instance.ip-address}:8889    
feign:
  hystrix:
    enabled: true
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"